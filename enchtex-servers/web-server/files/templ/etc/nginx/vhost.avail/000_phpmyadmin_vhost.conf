server {
        listen	*:80;
        listen	*:443;
        server_name		mysqladmin.; # mysqladmin.SITE.NAME

        index index.php;

        include	/etc/nginx/ssl.conf;
        ## or
        #include /etc/nginx/ssl_only.conf;

        root /var/www/localhost/htdocs/phpmyadmin;

        location ~ \.php$ {
                fastcgi_pass   unix:/var/run/spawn-fcgi/spawn-fcgi.admin.sock;
        }
}
